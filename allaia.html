<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap css -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- font awesome css -->
    <link rel="stylesheet" href="fonts/css/all.min.css">

                        <img src="img/allaia.svg" alt="">
                    </a>
                    <button class="navbar-toggler">
                        <span class="text-white" data-toggle="collapse" data-target="#nav">
                            <i class="fa fa-bars"></i>
                        </span>
                    </button>
                    <div class="collapse navbar-collapse" id="nav">
                        <ul class="navbar-nav mx-auto">
                            <li class="nav-item"><a href="" id="home" class="nav-link text-white font-size-18">HOME<span>
                                <i class="fa fa-angle-down"></i>
                            </span></a>
                        </li>
                            <li class="nav-item"><a href="" class="nav-link text-white font-size-18">PAGES<span>
                                <i class="fa fa-angle-down"></i>

                            <li class="nav-item"><a href="" class="nav-link text-white font-size-18">EXTRA PAGES<span>
                                <i class="fa fa-angle-down"></i>
                            </span></a></li>
                            <li class="nav-item"><a href="" class="nav-link text-white font-size-18">BLOG</a></li>
                            <li class="nav-item"><a href="" class="nav-link text-white font-size-18">BUY TEMPLATE</a></li>
                        </ul>
                    </div>
                    <h6 class="text-white font-weight-bold my-auto">Need Help? <br>
                        <span class="font-weight-normal">+94 423-23-221</span>
                    </h6>
                    
            </nav>
        </div>
    </section>

    <!-- ==================  mega menu section ================== -->
    <section class="megamenu">
        <div class="home" id="homemenu">
            <ul>
                <li>Slider</li>
                <li>Video Background</li>
                <li>Vertical Slider</li>
                <li>GDPR Coocie Bar</li>
            </ul>
        </div>
    </section>


    <!-- ============== banner section ====================== -->
    <section class="banner">
        <div class="px-5 py-3">
            <div class="row">
                <div class="col-md-2">
                    <p>
                        <i class="fa fa-bars fa-2x mr-1"></i>
                        <span class="font-weight-bold">
                            CATAGORIES
                        </span>
                    </p>
                </div>
                <div class="col-md-8">
                    <div class="input-group">
                        <input type="text" class="form-control mx-5" placeholder="search over 10,000 products">
                        <div class="input-group-append">
                            <i class="fa fa-search"></i>
                        </div>
                    </div>
                </div>
                <div class="col-md-2 text-right">
                    <i class="far fa-2x fa-user"></i>
                    <i class="far fa-2x fa-heart mx-2"></i>
                    <i class="fa fa-2x fa-shopping-bag"></i>
                </div>
