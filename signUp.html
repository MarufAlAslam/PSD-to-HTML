    <div class="row screen my-auto">
        <div class="col-md-6 bg-left">
            <h2 href="" class="text-white font-weight-bold">Oxyy</h2>
            <h1 class="text-white mt-200">Looks like you're new here!</h1>
            <p class="text-white mt-4">Join our group in few minutes! Sign up with your details to get started</p>
        </div>
        <div class="col-md-6 bg-right my-auto">
            <h2>Sign Up</h2>
            <label for="fullname" class="mt-3">Full Name</label>
            <input type="text" class="form-control" placeholder="Enter Your Name">

            <label for="email" class="mt-3">Full Name</label>
            <input type="email" class="form-control" placeholder="Enter Your Email">

            <label for="password" class="mt-3">Full Name</label>
            <input type="password" class="form-control" placeholder="Enter Password">

            <button class="btn btn-primary btn-block mt-4">Sign Up</button>

            <div class="text-center mt-4">
                <p>Already have an account? <a href="" class="text-center">Log in</a> </p>
            </div>
        </div>
    </div>
